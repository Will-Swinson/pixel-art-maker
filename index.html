<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Maker! 💎</title>
  </head>
  <body>
    <div>
      <div class="guide"></div>
      <canvas width="450" height="450" class="canvas"></canvas>
    </div>
    <div>
      <label for="colorInput">Select a Color! 🖍</label>
      <input type="color" class="colorInput" />
    </div>
    <div>
      <label for="toggleGuide">Show Guide:</label>
      <input type="checkbox" class="toggleGuide" checked />
    </div>
    <div>
      <button class="clearButton">Clear</button>
    </div>
    <div>
      <div background>Select a Box Size! 📦</div>
      <input class="inputNum" type="input" value="10" />
    </div>
  </body>
</html>
